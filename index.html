<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeWeather - Авторизация</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <meta name="description" content="Прогноз погоды в Москве - Авторизация">
    <meta name="theme-color" content="#3498db">
    <meta name="description" content="VibeWeather - Прогноз погоды в Москве">
    <meta name="keywords" content="погода, прогноз, Москва, температура, осадки">
    <meta name="author" content="Разработчик VibeWeather">
    <meta name="robots" content="index, follow">
    <link rel="shortcut icon" href="assets/icons/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <h1>VibeWeather</h1>
        </header>
        <main>
            <div class="form-container">
                <h2>Вход в систему</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    
                    <div id="error-message" class="error-message"></div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Войти</button>
                    </div>
                </form>
                
                <div class="login-hint">
                    <p>Для тестирования используйте:</p>
                    <p><strong>Email:</strong> eve.holt@reqres.in</p>
                    <p><strong>Пароль:</strong> cityslicka</p>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 VibeWeather</p>
        </footer>
    </div>
    
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
