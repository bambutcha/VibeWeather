<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeWeather - Прогноз погоды</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <meta name="description" content="Прогноз погоды в Москве - Текущая погода">
</head>
<body>
    <div class="container">
        <header>
            <h1>VibeWeather</h1>
            <button id="logout-button" class="btn btn-outline">Выйти</button>
        </header>
        <main>
            <div id="loader" class="loader"></div>
            <div id="error-message" class="error-message"></div>
            
            <div id="weather-container" class="weather-container">
                <div class="weather-card">
                    <div class="weather-header">
                        <div>
                            <h2 id="city-name">Москва</h2>
                            <p id="current-date">21 мая 2025</p>
                        </div>
                        <div class="temperature" id="temperature">--°C</div>
                    </div>
                    
                    <div class="weather-main">
                        <img id="weather-icon" alt="Погода" class="weather-icon">
                        <p id="weather-description" class="weather-description">--</p>
                    </div>
                    
                    <div class="weather-details">
                        <div class="weather-detail-item">
                            <span class="detail-label">Ощущается как</span>
                            <span class="detail-value" id="feels-like">--°C</span>
                        </div>
                        
                        <div class="weather-detail-item">
                            <span class="detail-label">Ветер</span>
                            <span class="detail-value" id="wind-speed">-- м/с</span>
                        </div>
                        
                        <div class="weather-detail-item">
                            <span class="detail-label">Влажность</span>
                            <span class="detail-value" id="humidity">--%</span>
                        </div>
                        
                        <div class="weather-detail-item">
                            <span class="detail-label">Давление</span>
                            <span class="detail-value" id="pressure">-- мм рт.ст.</span>
                        </div>
                    </div>
                </div>
                
                <div class="weather-update">
                    <p>Данные обновлены: <span id="update-time">--:--</span></p>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 VibeWeather</p>
        </footer>
    </div>
    
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
